  <script>
    $(document).ready(function() {
      $('.scroll-wrapper').on('scroll', function() {
        var scrollPosition = $(this).scrollLeft();
        var scrollWidth = $(this)[0].scrollWidth - $(this).outerWidth();
        var percentageScrolled = (scrollPosition / scrollWidth) * 100;
        updateScrollDots(percentageScrolled);
      });

      function updateScrollDots(percentageScrolled) {
        $('.scroll-dot').removeClass('active');
        var numberOfDots = Math.ceil(percentageScrolled / 10);
        $('.scroll-dot').slice(0, numberOfDots).addClass('active');
      }
    });
  </script>
